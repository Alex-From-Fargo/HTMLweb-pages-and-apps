<script>
  $(document).ready(function(){
  $("#nav2 > li > a").on("click", function(e){
    if($(this).parent().has("ul")) {
      e.preventDefault();
    }
    
    if(!$(this).hasClass("open")) {
      // hide any open menus and remove all other classes. You will notice a "nav1" listed below that is not mentioned anywhere else in this code. If you want to make more than one of these accordian menus, assign simple ID's to the ul tag in each div element (like, "nav1", "nav2", "nav3", etc.). For however many menus you create, copy the slideUp and removeClass lines of code below, and replace the id's with the id's of your new menu ul. This way, if you have multiple menus on one page, this ensures that all other menus will also collapse when clicking on a new item. This ensures a better looking aesthetic for your SharePoint page.
      $("#nav1 li ul").slideUp(350);
      $("#nav1 li a").removeClass("open");
	  $("#nav2 li ul").slideUp(350);
      $("#nav2 li a").removeClass("open");
      
      // open our new menu and add the open class
      $(this).next("ul").slideDown(350);
      $(this).addClass("open");
    }
    
    else if($(this).hasClass("open")) {
      $(this).removeClass("open");
      $(this).next("ul").slideUp(350);
    }
  });
});

//the function below can be updated with the newform URL of your SharePoint list using SharePoint's own ModalDialog funtions

function ModalForm() {
	SP.UI.ModalDialog.showModalDialog({
		url: // add the newform URL from your SP List in quotation marks,
		title: //add a title to show on the modal dialogue window,
		allowMaximize: true,
		showClose: true,
		//adjust width and height of modal window below
		width: 925,
		height: 675,
		dialogReturnValueCallback: newCallback
		});
}
function newCallback(dialogResult, returnValue) { 
       SP.UI.ModalDialog.RefreshPage(SP.UI.DialogResult.OK); 
}

</script>
